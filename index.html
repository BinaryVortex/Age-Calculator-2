<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Legendary Age Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="background"></div>
    <div class="vignette"></div>
    <div class="container">
        <h1>Legendary Age Calculator</h1>
        <div class="input-wrapper">
            <input type="date" id="date-input" placeholder="Enter your birthdate">
            <button id="calc-age-btn" class="btn-primary">Calculate Age</button>
        </div>
        <div class="output-wrapper">
            <div class="output-box">
                <span id="years">0</span>
                <p>Years</p>
            </div>
            <div class="output-box">
                <span id="months">0</span>
                <p>Months</p>
            </div>
            <div class="output-box">
                <span id="days">0</span>
                <p>Days</p>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
